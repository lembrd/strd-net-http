language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
env:
  global:
  - BINTRAY_USER=lembrd
  - secure: 
script:
- sh "$TRAVIS_BUILD_DIR/travis/travis-bintray-credentials.sh"
- sbt publish
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
- find $HOME/.sbt -name "*.lock" -delete
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.m2"
  - "$HOME/.sbt"
